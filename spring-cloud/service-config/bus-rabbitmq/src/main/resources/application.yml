server:
  port: 8882

spring:
  application:
    name: config-client-mq
  cloud:
    config:
      label: master
      profile: dev
      uri: http://localhost:8888
      discovery:
        enabled: true
        service-id: config-server
    bus:
      enabled: true
      trace:
        enabled: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest

management:
  endpoints:
    web:
      exposure:
        include: bus-refresh

eureka:
  client:
    service-url:
      defaultZone: http://${constant.eureka.server.hostname}:${constant.eureka.server.port}/eureka/

constant:
  eureka:
    server:
      hostname: localhost
      port: 8761
